                    <h1>JavaScript and HTML Forms</h1>

    <form id="form" action="#" method="post"></form>

        <div class="form-box error" data-errormsg="">
            <label for="input-quest">What is your quest?</label>
            <input type="text" id="input-quest" autofocus placeholder="QUEST" tabindex="1"/>
        </div>
    
        <div class="form-box " data-errormsg="">
            <label for="job">Occupation?</label>
            <select id="job" tabindex="2">
                <option value="7">Unemployed</option>
                <option value="3">Apprentice</option>
                <option value="2">Knight</option>
                <option value="1">Vagabond</option>
                <option value="4">Theif</option>
                <option value="8">Magician</option>
            </select>
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-love">The Name of Your One True Love?</label>
            <input type="text" id="input-love" required placeholder="THY LOVE" tabindex="3" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="equip">Your Weapon</label>
            <select id="equip" tabindex="4">
                <option value="2">Unarmed</option>
                <option value="1">The odGauntlets of Mechanix</option>
                <option value="5">The Shoes of the Goddess Nike</option>
                <option value="3">The Right Eye of Odin</option>
                <option value="4">The Sword of Damocles</option>
            </select>
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-enemy">What is the name of your sworn enemy?</label>
            <input type="text" id="input-enemy" required placeholder="THE CURSED WRETCH" tabindex="5" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="food">Favorite Food Group</label>
            <select id="food" tabindex="6">
                <option value="4">First We Feast</option>
                <option value="1">Beets</option>
                <option value="2">Gruel</option>
                <option value="3"> A Tankard Ale</option>
                <option value="6">Tacos</option>
                <option value="5">Mutton</option>
            </select>
        </div>
        <div class="form-box">
            <button id="button-cancel">Retreat</button>
            <button id="button-submit">Adventure!</button>
        </div>
       
    </form>
