                    <h1>JavaScript and HTML Forms</h1>
            
    <form id="form" action="#" method="post"></form>

        <div class="form-field">
            <label for="name">What is your Name?</label>
            <input type="text" id="name"  autofocus placeholder="Name" tabindex="1" required/>
        </div>
    
        <div class="form-field">
            <label for="vegtable">Pick the vegtable you like the best.</label>
            <select id="vegtable"  required tabindex="2">
                <option value="" selected>Pick a vegtable</option>
                <option value="Beets">Beets</option>
                <option value="Tomatos">Tomatos</option>
                <option value="Cucumber">Cucumbers</option>
                <option value="Zucchini">Zucchini</option>
                <option value="Squash">Squash</option>
                <option value="Corn">Corn</option>
            </select>
        </div>
        
        <div class="form-field">
            <label for="email">Enter your email:</label>
            <input type="text" id="email" name="email"  placeholder="email" tabindex="3" required/>  
        </div>

        <div class="form-field">
            <label for="fruit">Pick the Fruit you like the best</label>
            <select id="fruit" required tabindex="4">
                <option value="" selected>Pick a fruit</option>
                <option value="Kiwi">Kiwi</option>
                <option value= "Cherry">Cherry</option>
                <option value="Apple">Apple</option>
                <option value="plum">Plum</option>
                <option value="persimmon">Persimmon</option>
                <option value="fig">Fig</option>

            </select>
        </div>
      
        <div class="form-box">
            <button id="button-submit" oneclick="valid()"> Submit</button>
            <button id="button-reset">Reset</button>
        </div>
